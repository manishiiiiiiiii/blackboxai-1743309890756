<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taj Hotels | Luxury Hospitality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .search-dropdown {
            display: none;
        }
        .search-dropdown.active {
            display: block;
        }
        .user-dropdown {
            display: none;
        }
        .user-dropdown.active {
            display: block;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-bold text-blue-800 flex items-center">
                    <i class="fas fa-hotel mr-2"></i>
                    Taj Hotels
                </a>
                
                <div class="hidden md:flex items-center space-x-8">
                    <nav class="flex space-x-8">
                        <a href="index.html" class="text-gray-700 hover:text-blue-600 transition">Home</a>
                        <a href="hotels.html" class="text-gray-700 hover:text-blue-600 transition">Hotels</a>
                        <a href="dining.html" class="text-gray-700 hover:text-blue-600 transition">Dining</a>
                        <a href="events.html" class="text-gray-700 hover:text-blue-600 transition">Events</a>
                        <a href="blog.html" class="text-gray-700 hover:text-blue-600 transition">Blog</a>
                        <a href="contact.html" class="text-gray-700 hover:text-blue-600 transition">Contact</a>
                    </nav>
                    
                    <div class="relative">
                        <button id="searchBtn" class="text-gray-600 hover:text-blue-600">
                            <i class="fas fa-search"></i>
                        </button>
                        <div id="searchDropdown" class="search-dropdown absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-md p-2">
                            <input type="text" placeholder="Search hotels..." class="w-full px-3 py-2 border rounded-md">
                            <div class="mt-2 text-sm text-gray-500">Popular: Mumbai, Goa, Maldives</div>
                        </div>
                    </div>
                    
                    <div class="relative">
                        <button id="userBtn" class="text-gray-600 hover:text-blue-600">
                            <i class="fas fa-user-circle text-xl"></i>
                        </button>
                        <div id="userDropdown" class="user-dropdown absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-md py-1">
                            <a href="auth.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Sign In</a>
                            <a href="auth.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Create Account</a>
                            <div class="border-t my-1"></div>
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Help Center</a>
                        </div>
                    </div>
                </div>
                
                <button class="md:hidden px-4 py-2 bg-blue-600 text-white rounded" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div class="md:hidden hidden mt-4" id="mobileMenu">
                <nav class="flex flex-col space-y-3">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="hotels.html" class="text-gray-700 hover:text-blue-600">Hotels</a>
                    <a href="dining.html" class="text-gray-700 hover:text-blue-600">Dining</a>
                    <a href="events.html" class="text-gray-700 hover:text-blue-600">Events</a>
                    <a href="blog.html" class="text-gray-700 hover:text-blue-600">Blog</a>
                    <a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
                </nav>
                <div class="mt-4">
                    <a href="auth.html" class="block w-full text-center px-4 py-2 bg-blue-600 text-white rounded">Sign In</a>
                </div>
            </div>
        </div>
    </header>
    
    <script>
        // Toggle search dropdown
        document.getElementById('searchBtn').addEventListener('click', function() {
            document.getElementById('searchDropdown').classList.toggle('active');
            document.getElementById('userDropdown').classList.remove('active');
        });
        
        // Toggle user dropdown
        document.getElementById('userBtn').addEventListener('click', function() {
            document.getElementById('userDropdown').classList.toggle('active');
            document.getElementById('searchDropdown').classList.remove('active');
        });
        
        // Toggle mobile menu
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        });
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('#searchBtn') && !event.target.closest('#searchDropdown')) {
                document.getElementById('searchDropdown').classList.remove('active');
            }
            if (!event.target.closest('#userBtn') && !event.target.closest('#userDropdown')) {
                document.getElementById('userDropdown').classList.remove('active');
            }
        });
    </script>
