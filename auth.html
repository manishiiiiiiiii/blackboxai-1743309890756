<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Taj Hotels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-tab {
            transition: all 0.3s ease;
        }
        .auth-tab.active {
            border-bottom: 3px solid #2563eb;
            color: #2563eb;
            font-weight: 600;
        }
        .social-login:hover {
            transform: translateY(-2px);
        }
        .form-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 1px #2563eb;
        }
        .auth-container {
            background-image: url('https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg');
            background-size: cover;
            background-position: center;
        }
        .auth-overlay {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <!--#include file="header.html" -->
    
    <!-- Auth Container -->
    <div class="auth-container min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="auth-overlay absolute inset-0"></div>
        <div class="relative max-w-md w-full space-y-8 bg-white rounded-xl shadow-xl overflow-hidden">
            <!-- Tabs -->
            <div class="flex border-b">
                <button class="auth-tab active flex-1 py-4 px-1 text-center border-b-2 font-medium text-sm" data-tab="login">
                    Sign In
                </button>
                <button class="auth-tab flex-1 py-4 px-1 text-center border-b-2 font-medium text-sm" data-tab="register">
                    Create Account
                </button>
            </div>
            
            <!-- Login Form -->
            <div id="login" class="auth-content active p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                    <p class="text-gray-600">Sign in to your Taj Hotels account</p>
                </div>
                
                <form class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                        <input id="login-email" name="email" type="email" autocomplete="email" required 
                               class="form-input w-full px-3 py-2 border rounded-md focus:outline-none">
                    </div>
                    
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
                        </div>
                        <input id="login-password" name="password" type="password" autocomplete="current-password" required 
                               class="form-input w-full px-3 py-2 border rounded-md focus:outline-none">
                    </div>
                    
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    
                    <div>
                        <button type="submit" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-md transition duration-300 font-bold">
                            Sign In
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-3 mt-6">
                        <a href="#" class="social-login bg-white hover:bg-gray-50 text-gray-700 py-2 px-4 border rounded-md flex items-center justify-center transition duration-300">
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            <span class="text-xs">Google</span>
                        </a>
                        <a href="#" class="social-login bg-white hover:bg-gray-50 text-gray-700 py-2 px-4 border rounded-md flex items-center justify-center transition duration-300">
                            <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
                            <span class="text-xs">Facebook</span>
                        </a>
                        <a href="#" class="social-login bg-white hover:bg-gray-50 text-gray-700 py-2 px-4 border rounded-md flex items-center justify-center transition duration-300">
                            <i class="fab fa-apple text-gray-800 mr-2"></i>
                            <span class="text-xs">Apple</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Registration Form -->
            <div id="register" class="auth-content hidden p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">Create Your Account</h2>
                    <p class="text-gray-600">Join Taj Hotels for exclusive benefits</p>
                </div>
                
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First name</label>
                            <input id="first-name" name="first-name" type="text" autocomplete="given-name" required 
                                   class="form-input w-full px-3 py-2 border rounded-md focus:outline-none">
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last name</label>
                            <input id="last-name" name="last-name" type="text" autocomplete="family-name" required 
                                   class="form-input w-full px-3 py-2 border rounded-md focus:outline-none">
                        </div>
                    </div>
                    
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                        <input id="register-email" name="email" type="email" autocomplete="email" required 
                               class="form-input w-full px-3 py-2 border rounded-md focus:outline-none">
                    </div>
                    
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input id="register-password" name="password" type="password" autocomplete="new-password" required 
                               class="form-input w-full px-3 py-2 border rounded-md focus:outline-none">
                        <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
                    </div>
                    
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required 
                               class="form-input w-full px-3 py-2 border rounded-md focus:outline-none">
                    </div>
                    
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" required 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <div>
                        <button type="submit" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-md transition duration-300 font-bold">
                            Create Account
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="#" class="text-blue-600 hover:text-blue-500 font-medium switch-tab" data-tab="login">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <!--#include file="footer.html" -->
    
    <script>
        // Tab switching functionality
        document.querySelectorAll('.auth-tab, .switch-tab').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Get target tab
                const tabId = this.getAttribute('data-tab');
                
                // Update tabs
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.classList.remove('active');
                    tab.classList.add('border-transparent', 'text-gray-500');
                });
                
                this.classList.add('active');
                this.classList.remove('border-transparent', 'text-gray-500');
                
                // Update content
                document.querySelectorAll('.auth-content').forEach(content => {
                    content.classList.add('hidden');
                    content.classList.remove('active');
                });
                
                document.getElementById(tabId).classList.remove('hidden');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Form validation would be added here
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Form validation and submission logic would go here
                alert('Form submitted successfully!');
            });
        });
    </script>
</body>
</html>
